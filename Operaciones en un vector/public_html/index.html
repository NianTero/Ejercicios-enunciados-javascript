<html>
    <head>
        <title>operaciones en un vector</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script type="text/javascript">
            //CREO VARIABLES Y ASIGNO VALORES
            var posiciones = prompt("Cuantas  posicones quiere: ");
            arreglo = new Array(posiciones);
            var suma=0;
            //RECORRO EL CICLO Y MIRA SI ES PAR O IMPAR PARA LOS DOS CASOS AGREGO LA FORMULA QUE DICE
            for(var i = 0; i < posiciones; i++){
               arreglo [i]= (i+1)*i;
               suma = suma + arreglo [i];
            }
            document.write("La sumatoria"+suma+"<br/>");
            document.write("El promedio es: "+(suma / posiciones) );
           </script>
    </body>
</html>
