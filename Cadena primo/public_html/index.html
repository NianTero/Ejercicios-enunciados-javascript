<html>
    <head>
        <title>Cadena primos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            var limite = prompt("Cuantos terminos desea:  ");
            var i;
            var j;
            var bandera;
            var suma=0;
            
            for(i = 2; i <= limite; i++){
                bandera = 1;
                for (j = 2; j < i; j++){
                    
                    if(i % j == 0){
                        bandera = 0;
                    }
                }
                if (bandera == 1) {
                    suma = suma +i;
                    document.write(",["+i+"] ");
                
            }
        }
        document.write("<br\>"+"La sumatoria"+suma+"<br\>");
        document.write("<br\>"+"El promedio es: "+(suma/limite));
            
        </script>
    </body>
</html>
