<html>
    <head>
        <title>Factorial</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            var contador=0;
            var limite = prompt("Ingrese el numero que desea clacular:  ");
            for (var x = 1; x <= limite; x++) 
                {
                    document.write("["+x+"] ");
                    contador=contador*x;
                }
                
        </script>
    </body>
</html>
