<html>
    <head>
        <title>Pi</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            // CREO VARIABLES LAS INICIALIZO Y AGREGO valores
            var limite = prompt("Ingrese un numero"); 
            var suma = 0; 
            var pi = 0; 
            
            for ( var i=1; i<=limite; i++ ) {
                suma += 1 / ( i*2 );
            }
            
            pi = Math.sqrt(suma * 6);
            
            document.write(pi);
        </script>
    </body>
</html>
