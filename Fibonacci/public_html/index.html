<html>
    <head>
        <title>Fibonacci</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            //
            var limite = prompt("Cuantos terminos desea:  ");
            var aux = 0;
            var aux1 = 1;
            var c;
            var suma = 1;
            
            for (var i = 2; i <= limite; i++) {
                c = aux + aux1;
                document.write(",["+c+"] ");
                suma = suma + c;
                aux = aux1;
                aux1 = c;
            }
            
            document.write("<br\>"+"<br\>"+"La sumatoria es: "+suma );
        </script>
    </body>
</html>
