<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            
           
            function metodo(){
                //INGRESO LA PALABRA Y LOS PASO A MINUSCULAS
                var palabra = prompt("Escribe una palabra").toLowerCase();
                // ELIMINAMOS LOS CARACTERES ESPECIALES PARA QUE NO AFECTE 
                palabra = palabra.replace(/ /g, "");
                palabra = palabra.replace(",", "");
                palabra = palabra.replace(".", "");
                palabra = palabra.replace("?", "");
                palabra = palabra.replace("¿", "");
                palabra = palabra.replace(":", "");
                palabra =palabra.replace("!", "");
                palabra=palabra.replace("¡", "");
                //HAGO LA RESPECTIVA OPERACON PARA QUE EL NUMERO DE CARACTERES NO AFECTE 
                for (var i = 0; i < palabra.length; i++) {
                    if (palabra[i] != palabra[palabra.length - i - 1])
                    {
                        return 0;
                    }
                }
                return 1;
            }
                //COMPARO EL METODO E IMPRIMO
                if (metodo() == 1)
                {
                    document.write("Esto es palíndromo");
                } else {
                    document.write("Esto no es palíndromo")
                }

        </script>
        
    </body>
</html>
