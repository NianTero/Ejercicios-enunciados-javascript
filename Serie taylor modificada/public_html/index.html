    <body>
        <script>
        //CREO LAS VARIABLES Y INGRESO DATOS
            var limite = prompt("Cuantos terminos desea: ");
            var x = prompt("Ingrese el valor de x:  ");
            var a;
            //CREO LA FUNCION FACTORIAL
            function factorial(a) {
                if (a === 0) {  
                    return 1;
                }
                else
                {
                    return a * factorial(a - 1);
                }
            }
            

            var x = 1;
            //HAGA EL CALCULO DE CADA VALOR
            for (var i = 1; i <= limite; i++) {
                var x = x + 1/factorial(i);
            }
            //IMPRIMO
            document.write(x);
            
            </script>       
    </body>
